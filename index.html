<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <span>Enter Loader Percentage</span>
    <input type="text" onChange="ch(this.value)"/>
    <div>
        <svg class="progress" width="300" height="100">
            <rect  class="progress-rect" width="300" height="100" fill="transparent" stroke="blue" stroke-width="5"/>
            <text class="loading" fill="blue" x="50" y="50" alignment-baseline="middle" text-anchor="middle">80</text>
        </svg>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
